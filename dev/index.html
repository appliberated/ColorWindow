<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Color Div Invasion</title>

  <main class="appl-main" id="main">
    <!-- <appl-color-typer></appl-color-typer> -->

      <!-- Install this Progressive Web App.<br> -->

      <li class="appl-button-group__item">
